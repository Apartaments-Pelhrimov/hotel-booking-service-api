spring:
  datasource:
    url: jdbc:h2:mem:test
    username: test
    password: test
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.generate_statistics: true

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

jwt-token:
  expiring-days: 30

mail:
  debug: true
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  developers: ${MAIL_DEVELOPERS}
  smtp:
    host: smtp.gmail.com
    port: 587
    starttls:
      enable: true
  imap:
    host: imap.gmail.com
    port: 993
    starttls:
      enable: true
    ssl:
      trust: imap.gmail.com
  store:
    protocol: imaps

calendar:
  i-cal:
    prod-id-name: Test Booking service
  zone-id: Europe/Prague
  reservation-hours:
    start: 15
    end: 11
